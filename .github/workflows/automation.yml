name: Nepal Now Automation (News & Science)

on:
  schedule:
    # Frequently check for breaking news (Every 30 mins)
    - cron: '*/30 * * * *'
    # Daily News Summary (Disabled)
    # - cron: '45 1,13 * * *'
    
    # Storytelling Program (Disabled)
    # - cron: '0 14 * * 2,4,6'
    # Science Fact Shorts (7:00 AM & 6:30 PM NPT)
    # 15 1 UTC = 7:00 AM NPT, 45 12 UTC = 6:30 PM NPT
    - cron: '15 1,12 * * *'
  workflow_dispatch:
    inputs:
      pipeline:
        description: 'Select pipeline to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - breaking
          - storytelling
          - science
          - science_long
      is_test:
        description: 'Run in test mode (no upload)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick libsm6 libxext6
          pip install feedparser edge-tts "moviepy<2.0.0" requests beautifulsoup4 google-genai telethon python-dotenv duckduckgo-search google-api-python-client google-auth-oauthlib groq "Pillow<10.0.0" PyYAML
          # Wav2Lip dependencies
          pip install torch torchvision librosa opencv-python numba tqdm requests
          
      - name: Configure ImageMagick
        run: |
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@*"/g' /etc/ImageMagick-6/policy.xml

      - name: Create Storage Dirs
        run: mkdir -p automation/storage automation/logs Wav2Lip/checkpoints

      - name: Cache Wav2Lip Model
        id: cache-wav2lip
        uses: actions/cache@v3
        with:
          path: Wav2Lip/checkpoints/wav2lip_gan.pth
          key: wav2lip-v1

      # --- PIPELINE ROUTING ---

      - name: Run Breaking News (Every 30m)
        if: |
          github.event.schedule == '*/30 * * * *' || 
          (github.event_name == 'workflow_dispatch' && (github.event.inputs.pipeline == 'all' || github.event.inputs.pipeline == 'breaking'))
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: |
          FLAGS=""
          if [ "${{ github.event.inputs.is_test }}" == "true" ]; then FLAGS="--test"; fi
          python automation/main.py --config automation/config/nepali_news.yaml --mode breaking $FLAGS

