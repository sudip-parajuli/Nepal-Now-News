name: Multi-Channel Media Automation

on:
  schedule:
    # Frequently check for breaking news (Every 30 mins)
    - cron: '*/30 * * * *'
    # Daily News Summary (7:30 AM & 7:30 PM NPT)
    # 45 1 UTC = 7:30 AM NPT, 45 13 UTC = 7:30 PM NPT
    - cron: '45 1,13 * * *'
    # Science Fact Shorts (7:00 AM & 6:30 PM NPT)
    # 15 1 UTC = 7:00 AM NPT, 45 12 UTC = 6:30 PM NPT
    - cron: '15 1,12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  automation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg imagemagick
          pip install feedparser edge-tts "moviepy<2.0.0" requests beautifulsoup4 google-genai telethon python-dotenv duckduckgo-search google-api-python-client google-auth-oauthlib groq "Pillow<10.0.0" PyYAML
          
      - name: Configure ImageMagick
        run: |
          sudo sed -i 's/policy domain="path" rights="none" pattern="@\*"/policy domain="path" rights="read|write" pattern="@*"/g' /etc/ImageMagick-6/policy.xml

      - name: Create Storage Dirs
        run: mkdir -p automation/storage automation/logs

      # --- PIPELINE ROUTING ---

      - name: Run Breaking News (Every 30m)
        if: github.event.schedule == '*/30 * * * *' || github.event_name == 'workflow_dispatch'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: python automation/main.py --config automation/config/nepali_news.yaml --mode breaking

      - name: Run Daily Summary
        if: github.event.schedule == '45 1,13 * * *' || github.event_name == 'workflow_dispatch'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_BASE64 }}
        run: python automation/main.py --config automation/config/nepali_news.yaml --mode daily

      - name: Run Science Facts
        if: github.event.schedule == '15 1,12 * * *' || github.event_name == 'workflow_dispatch'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          # Map the science-specific secret to the environment variable the code expects
          YOUTUBE_TOKEN_BASE64: ${{ secrets.YOUTUBE_TOKEN_SCIENCE }}
        run: python automation/main.py --config automation/config/science.yaml --mode shorts

      - name: Commit State Changes
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add automation/storage/*.json
          git commit -m "Update automation state (posted news / science topics)" || echo "No changes to commit"
          git push origin main || echo "Push failed (concurrent run?)"
